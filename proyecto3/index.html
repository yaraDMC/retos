<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>¬°Postura Correcta!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #e0f2f1; /* Verde azulado claro */
            color: #004d40;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            overflow: hidden;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px #fff;
        }

        #question-card {
            width: 100%;
            height: 250px;
            background: #fff;
            border: 4px solid #004d40;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.6;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 30px;
            position: relative;
        }
        
        #feedback {
            position: absolute;
            font-size: 100px;
            opacity: 0;
        }
        #feedback.show {
            animation: fade-in-out 0.5s;
        }
        @keyframes fade-in-out {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }


        #button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
        }

        .choice-button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            border: none;
            padding: 30px 10px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .choice-button:active {
            transform: translateY(2px);
        }
        
        #false-button {
            background-color: #f44336; /* Rojo */
            border-bottom: 6px solid #c62828;
        }
        #false-button:active { box-shadow: 0 0px #c62828; }

        #true-button {
            background-color: #4caf50; /* Verde */
            border-bottom: 6px solid #2e7d32;
        }
        #true-button:active { box-shadow: 0 0px #2e7d32; }

        .screen {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 20;
            padding: 20px;
            box-sizing: border-box;
        }
        .screen.active { display: flex; }
        .screen h1 { color: #80cbc4; }
        .screen p { font-size: 1rem; line-height: 1.5; }
        .screen button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            padding: 15px 25px;
            background-color: #00796b;
            color: white;
            border: 3px solid #004d40;
            box-shadow: 0 4px #00251a;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="hud">
            <span>Puntos: <span id="score">0</span></span>
            <span>Vidas: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></span>
        </div>

        <div id="question-card">
            <span id="question-text">¬°Prep√°rate!</span>
            <div id="feedback"></div>
        </div>

        <div id="button-container">
            <button id="false-button" class="choice-button">FALSO ‚ùå</button>
            <button id="true-button" class="choice-button">VERDAD ‚úÖ</button>
        </div>
    </div>

    <div id="start-screen" class="screen active">
        <h1>¬°Postura Correcta!</h1>
        <p>Lee la frase y decide si es verdadera o falsa. ¬°Piensa r√°pido pero con cuidado! Cada error te cuesta una vida.</p>
        <button id="start-button">Empezar</button>
    </div>

    <div id="game-over-screen" class="screen">
        <h1>¬°Juego Terminado!</h1>
        <p>Puntuaci√≥n Final: <span id="final-score">0</span></p>
        <button id="restart-button">Jugar de Nuevo</button>
    </div>

    <script>
        // --- Elementos del DOM ---
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const questionTextEl = document.getElementById('question-text');
        const feedbackEl = document.getElementById('feedback');
        const falseButton = document.getElementById('false-button');
        const trueButton = document.getElementById('true-button');
        
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const finalScoreEl = document.getElementById('final-score');

        // --- Preguntas del Juego ---
        const questions = [
            { text: "El monitor debe estar muy por debajo de tus ojos.", answer: false },
            { text: "Tus pies deben colgar sin tocar el suelo.", answer: false },
            { text: "Debes tomar descansos cortos y moverte.", answer: true },
            { text: "Tu espalda debe estar encorvada 'como una C'.", answer: false },
            { text: "Tus rodillas deben estar a 90 grados o un poco m√°s.", answer: true },
            { text: "El teclado debe estar alto, a la altura del pecho.", answer: false },
            { text: "Es bueno cruzar las piernas todo el d√≠a.", answer: false },
            { text: "Tus hombros deben estar relajados.", answer: true },
            { text: "La luz no debe crear reflejos en la pantalla.", answer: true },
            { text: "Las mu√±ecas deben estar dobladas hacia arriba al teclear.", answer: false },
            { text: "La parte superior del monitor debe estar a la altura de tus ojos.", answer: true }
        ];

        // --- Variables del Juego ---
        let score = 0;
        let lives = 3;
        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let lockBoard = true;

        // --- Funciones del Juego ---

        function shuffleArray(array) {
            return [...array].sort(() => Math.random() - 0.5);
        }

        function startGame() {
            score = 0;
            lives = 3;
            currentQuestionIndex = 0;
            updateHUD();
            startScreen.classList.remove('active');
            gameOverScreen.classList.remove('active');
            
            shuffledQuestions = shuffleArray(questions);
            loadQuestion();
            lockBoard = false;
        }

        function updateHUD() {
            scoreEl.textContent = score;
            livesEl.textContent = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(3 - lives);
        }

        function loadQuestion() {
            if (currentQuestionIndex >= shuffledQuestions.length) {
                // Si se acaban las preguntas, baraja de nuevo
                shuffledQuestions = shuffleArray(questions);
                currentQuestionIndex = 0;
            }
            
            const question = shuffledQuestions[currentQuestionIndex];
            questionTextEl.textContent = question.text;
            currentQuestionIndex++;
        }

        function handleChoice(choice) {
            if (lockBoard) return;
            lockBoard = true; // Bloquea los botones

            const currentQuestion = shuffledQuestions[currentQuestionIndex - 1];
            const isCorrect = (choice === currentQuestion.answer);

            if (isCorrect) {
                score++;
                showFeedback(true);
            } else {
                lives--;
                showFeedback(false);
                if (lives <= 0) {
                    gameOver();
                    return;
                }
            }
            
            updateHUD();

            // Esperar a que termine la animaci√≥n de feedback
            setTimeout(() => {
                loadQuestion();
                lockBoard = false; // Desbloquea
            }, 800);
        }

        function showFeedback(isCorrect) {
            feedbackEl.textContent = isCorrect ? '‚úÖ' : '‚ùå';
            feedbackEl.style.color = isCorrect ? '#4caf50' : '#f44336';
            feedbackEl.classList.add('show');
            setTimeout(() => {
                feedbackEl.classList.remove('show');
            }, 500);
        }

        function gameOver() {
            lockBoard = true;
            finalScoreEl.textContent = score;
            gameOverScreen.classList.add('active');
            questionTextEl.textContent = "¬°Juego Terminado!";
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        falseButton.addEventListener('click', () => handleChoice(false));
        trueButton.addEventListener('click', () => handleChoice(true));

    </script>
</body>
</html>
